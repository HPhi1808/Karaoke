<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Plus</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #FF00CC;
            --secondary-color: #00FFFF;
            --bg-dark: #0a0a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1a1a40 0%, #000000 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 0;
            overflow-x: hidden;
        }

        .glow-bg {
            position: fixed;
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            background: radial-gradient(circle, rgba(255, 0, 204, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 8s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 81%;
            max-width: 720px;
            text-align: center;
            z-index: 10;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 204, 0.5));
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #ffffff 30%, #b3b3b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
        }

        h2 {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- STYLES MỚI CHO QR CODE --- */
        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.2);
            transition: transform 0.3s ease;
        }

        .qr-box:hover {
            transform: scale(1.05);
        }
        
        .note-text {
            font-size: 0.8rem;
            color: #ff6b6b;
            font-style: italic;
            margin-bottom: 25px;
        }
        /* --------------------------- */

        .btn {
            display: inline-block;
            padding: 16px 35px;
            background: linear-gradient(45deg, var(--primary-color), #aa00ff);
            color: white;
            text-decoration: none;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 0, 204, 0.5);
            filter: brightness(1.1);
        }

        .secondary-nav {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-link i {
            color: var(--primary-color);
            font-size: 1rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 25px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        @media (max-width: 480px) {
            body { padding: 20px 0; }
            .container {
                padding: 2rem 1rem;
                width: 90%;
                border-radius: 30px;
            }
            .logo { width: 110px; }
            .qr-box { padding: 10px; } /* QR nhỏ hơn chút trên mobile */
            .secondary-nav { flex-direction: column; align-items: center; }
            .nav-link { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <main class="container">
        <img src="https://pub-4b88f65058c84573bfc0002391a01edf.r2.dev/PictureApp/logo.png" alt="Logo Karaoke Plus" class="logo">
        
        <header>
            <h1>Karaoke Plus</h1>
            <h2>Thỏa Đam Mê - Kết Nối Cảm Xúc</h2>
        </header>
        
        <article>
            <p>
                Quét mã QR bên dưới hoặc nhấn nút Tải Về để cài đặt ứng dụng trên thiết bị Android của bạn.
            </p>

            <div id="qrcode" class="qr-box"></div>
            
            <br>

            <a href="#" id="downloadLink" class="btn">
                <i class="fas fa-download"></i> Tải file APK ngay
            </a>
            
            <p class="note-text" style="margin-top: 15px;">
                *Lưu ý: Bạn cần cấp quyền "Cài đặt từ nguồn không xác định" nếu được hỏi.
            </p>
        </article>

        <nav class="secondary-nav">
            <a href="/support" class="nav-link">
                <i class="fas fa-headset"></i> Hỗ trợ
            </a>
            <a href="/policy" class="nav-link">
                <i class="fas fa-shield-alt"></i> Chính sách
            </a>
        </nav>

        <footer>
            <p>&copy; 2025 Karaoke Plus. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // Cấu hình đường dẫn file APK
        const APK_URL = "https://pub-4b88f65058c84573bfc0002391a01edf.r2.dev/app-release.apk";

        // 1. Gán link cho nút bấm
        document.getElementById('downloadLink').href = APK_URL;

        // 2. Tạo mã QR
        new QRCode(document.getElementById("qrcode"), {
            text: APK_URL,
            width: 160,
            height: 160,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });
    </script>
</body>
</html>
