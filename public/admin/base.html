  <script>
    (function () {

    // --- 1. TI·ªÜN √çCH AUTH ---
    function isTokenExpired(token) {
      if (!token) return true;
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        const { exp } = JSON.parse(jsonPayload);
        return Date.now() >= (exp * 1000) - 10000;
      } catch (e) {
        return true;
      }
    }

    async function performRefreshToken() {
      const rfToken = localStorage.getItem('refresh_token');
      if (!rfToken) return null;
      try {
        // [TODO] Code refresh token th·∫≠t ·ªü ƒë√¢y
        return null;
      } catch (err) {
        console.error(err);
      }
      return null;
    }

    // --- 2. HI·ªÇN TH·ªä T√äN ADMIN ---
    const adminInfo = localStorage.getItem('admin_info');
    if (adminInfo) {
      try {
        const user = JSON.parse(adminInfo);
        const name = user.full_name || user.email || 'Admin';
        document.getElementById('adminName').innerText = name;
      } catch (e) { }
    }

    // --- 3. H√ÄM LOGOUT ---
    function handleLogout(message = null) {
      if (message) {
        alert(message);
      }
      localStorage.clear();
      window.location.replace('/admin/login.html');
    }

    async function logout() {
      const btn = document.getElementById('btnLogout');
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="bi bi-hourglass-split"></i> ƒêang ƒëƒÉng xu·∫•t...';
      }
      try {
        const adminInfoStr = localStorage.getItem('admin_info');
        if (adminInfoStr) {
          const user = JSON.parse(adminInfoStr);
          if (user?.id) {
            await window.api('/api/auth/logout', {
              method: 'POST',
              body: JSON.stringify({ userId: user.id })
            });
          }
        }
      } catch (error) {
        console.error("L·ªói logout:", error);
      } finally {
        handleLogout();
      }
    }

    // --- 4. H√ÄM G·ªåI API TO√ÄN C·ª§C (ƒê√É S·ª¨A TH√îNG B√ÅO CH√çNH X√ÅC) ---
    window.api = async function (url, options = {}) {
      let currentToken = localStorage.getItem('access_token');

      // Check token client-side
      if (isTokenExpired(currentToken)) {
        console.log("Token h·∫øt h·∫°n -> Refreshing...");
        const newToken = await performRefreshToken();
        if (newToken) {
          currentToken = newToken;
        } else {
          // Tr∆∞·ªùng h·ª£p 1: H·∫øt h·∫°n c·ª•c b·ªô
          handleLogout("Phi√™n h·∫øt h·∫°n.");
          return null;
        }
      }

      try {
        const headers = {
          'Authorization': `Bearer ${currentToken}`,
          ...options.headers
        };
        if (!(options.body instanceof FormData) && !headers['Content-Type']) {
          headers['Content-Type'] = 'application/json';
        }

        const res = await fetch(url, { ...options, headers });

        // === B·∫ÆT L·ªñI CH√çNH X√ÅC ===

        // 1. L·ªói 409: T√†i kho·∫£n ƒëƒÉng nh·∫≠p n∆°i kh√°c (Logic th√°m t·ª≠ Backend tr·∫£ v·ªÅ)
        if (res.status === 409) {
             handleLogout("T√†i kho·∫£n c·ªßa b·∫°n ƒëang ƒë∆∞·ª£c ƒëƒÉng nh·∫≠p ·ªü m·ªôt thi·∫øt b·ªã kh√°c!");
             return null;
        }

        // 2. L·ªói 401: H·∫øt h·∫°n th∆∞·ªùng
        if (res.status === 401) {
             handleLogout("Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n.");
             return null;
        }

        // 3. L·ªói 403: B·ªã kh√≥a ho·∫∑c kh√¥ng ƒë·ªß quy·ªÅn
        if (res.status === 403) {
             const errData = await res.clone().json().catch(() => ({}));
             if (errData.status === 'locked') {
                 handleLogout(errData.message);
                 return null;
             }
        }

        // ==========================

        const data = await res.json();
        if (Array.isArray(data)) return data;
        return { ok: res.ok, status: res.status, ...data };

      } catch (err) {
        console.error("API Error:", err);
        return { status: 'error', message: "L·ªói k·∫øt n·ªëi Server" };
      }
    };

    // --- 5. H√ÄM LOAD TRANG ---
    window.loadPage = async function (page, element) {
      localStorage.setItem('last_visited_page', page);

      document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
      if (element) {
        element.classList.add('active');
      } else {
        const savedLink = document.querySelector(`.sidebar .nav-link[onclick*="'${page}'"]`);
        if (savedLink) savedLink.classList.add('active');
      }

      const content = document.getElementById('pageContent');
      content.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><div class="mt-2">ƒêang t·∫£i d·ªØ li·ªáu...</div></div>';

      try {
        const res = await fetch(`./${page}`);
        if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y trang");

        const html = await res.text();
        content.innerHTML = html;

        const scripts = content.querySelectorAll('script');
        for (const script of scripts) {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
          script.remove();
        }
      } catch (err) {
        content.innerHTML = `<div class="alert alert-danger m-4">L·ªói t·∫£i trang: ${err.message}</div>`;
      }
    };


    // --- 6. REALTIME SECURITY (CH·ªêNG ƒêƒÇNG NH·∫¨P 2 N∆†I) ---
    async function initRealtimeSecurity() {
        const adminInfoStr = localStorage.getItem('admin_info');
        if (!adminInfoStr) return;
        
        const user = JSON.parse(adminInfoStr);
        const userId = user.id;

        // L∆∞u m·ªëc th·ªùi gian hi·ªán t·∫°i c·ªßa client n√†y
        const mySessionTimestamp = new Date().getTime();

        const { createClient } = supabase;
        const sbUrl = 'https://wvmulnuypsovlvlnmxxi.supabase.co';
        const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2bXVsbnV5cHNvdmx2bG5teHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMjAwNjAsImV4cCI6MjA4MDg5NjA2MH0.viLyy9wbJiQhfyJb-HNocsgZ1aMIsKGe4y4PJsg907U';
        const sbClient = window.supabase.createClient(sbUrl, sbKey);

        console.log("üõ°Ô∏è ƒêang k√≠ch ho·∫°t b·∫£o m·∫≠t Realtime...");

        sbClient
            .channel('security-check')
            .on(
                'postgres_changes',
                {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'users',
                    filter: `id=eq.${userId}`
                },
                (payload) => {
                    const newData = payload.new;
                    
                    // 1. Ki·ªÉm tra b·ªã KH√ìA (Lock Realtime c≈© b·∫°n ƒë√£ l√†m)
                    if (newData.locked_until && new Date(newData.locked_until) > new Date()) {
                         handleLogout(`T√†i kho·∫£n c·ªßa b·∫°n v·ª´a b·ªã kh√≥a b·ªüi Admin!\nHi·ªáu l·ª±c ƒë·∫øn: ${new Date(newData.locked_until).toLocaleString()}`);
                         return;
                    }

                    // 2. Ki·ªÉm tra ƒêƒÇNG NH·∫¨P N∆†I KH√ÅC (Realtime M·ªõi)
                    if (newData.last_sign_in_at) {
                        const lastSignInTime = new Date(newData.last_sign_in_at).getTime();
                        
                        // Cho ph√©p sai s·ªë 2 gi√¢y (do ƒë·ªô tr·ªÖ m·∫°ng)
                        if (lastSignInTime > mySessionTimestamp + 2000) {
                            console.warn("Ph√°t hi·ªán phi√™n ƒëƒÉng nh·∫≠p m·ªõi h∆°n!");
                            
                            // Ng·∫Øt k·∫øt n·ªëi ngay l·∫≠p t·ª©c
                            sbClient.removeAllChannels();
                            
                            handleLogout("T√†i kho·∫£n c·ªßa b·∫°n ƒëang ƒë∆∞·ª£c ƒëƒÉng nh·∫≠p ·ªü m·ªôt thi·∫øt b·ªã kh√°c!");
                        }
                    }
                }
            )
            .subscribe();
    }

    // --- 7. KH·ªûI CH·∫†Y ---
    (async () => {
      const lastPage = localStorage.getItem('last_visited_page');
      if (lastPage) loadPage(lastPage);
      else loadPage('dashboard.html');
      setTimeout(initRealtimeSecurity, 5000);
    })();

</script>
