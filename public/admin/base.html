<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
    }

    .sidebar .nav-link {
      color: #ddd;
      border-radius: 8px;
      margin: 5px 10px;
      cursor: pointer;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: #495057;
      color: white;
    }

    .content-area {
      min-height: 100vh;
      background: #f8f9fa;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark shadow sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-mic-fill"></i> Karaoke Admin
      </a>
      <div class="text-white d-flex align-items-center">
        <span class="me-3">Xin chào: <strong id="adminName">Admin</strong></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <div class="sidebar p-3 d-none d-md-block" style="width: 260px;">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" onclick="loadPage('users.html', this)">
            <i class="bi bi-people-fill"></i> Quản lý Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="loadPage('songs.html', this)">
            <i class="bi bi-music-note-list"></i> Quản lý Bài hát
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="loadPage('rooms.html', this)">
            <i class="bi bi-house-door-fill"></i> Phòng Live
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="loadPage('moments.html', this)">
            <i class="bi bi-camera-reels-fill"></i> Khoảnh khắc
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-grow-1 p-4 content-area">
      <div id="pageContent">
        <div class="text-center py-5">
           <div class="spinner-border text-primary" role="status"></div>
           <div class="mt-2">Đang tải dữ liệu...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- 1. TIỆN ÍCH AUTH ---
    function isTokenExpired(token) {
        if (!token) return true;
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            const { exp } = JSON.parse(jsonPayload);
            return Date.now() >= (exp * 1000) - 10000;
        } catch (e) {
            return true;
        }
    }

    async function performRefreshToken() {
        const rfToken = localStorage.getItem('refresh_token');
        if (!rfToken) return null;

        try {
            // Giả lập refresh token thành công (vì không có endpoint thực tế)
            return null; 
            
            /* Code chuẩn nếu có endpoint:
            const res = await fetch('/api/auth/refresh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refresh_token: rfToken })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('access_token', data.access_token);
                return data.access_token;
            }
            */
        } catch (err) {
            console.error(err);
        }
        return null;
    }

    // --- 2. HIỂN THỊ TÊN ADMIN ---
    const adminInfo = localStorage.getItem('admin_info');
    if (adminInfo) {
        try {
            const user = JSON.parse(adminInfo);
            const name = user.full_name || user.email || 'Admin';
            document.getElementById('adminName').innerText = name;
        } catch(e) {}
    }

    // --- 3. HÀM LOGOUT ---
    function handleLogout() {
        localStorage.clear();
        window.location.replace('/admin/login.html');
    }

    async function logout() {
        const btn = document.getElementById('btnLogout');
        if (btn) btn.disabled = true;

        // Nếumuốn gọi API logout phía server (Supabase signOut)
        // await fetch('/api/auth/logout', ...);
        
        handleLogout();
    }

    // --- 4. HÀM GỌI API TOÀN CỤC (WINDOW.API) ---
    window.api = async function(url, options = {}) {
        let currentToken = localStorage.getItem('access_token');

        if (isTokenExpired(currentToken)) {
            console.log("Token hết hạn -> Refreshing...");
            const newToken = await performRefreshToken();
            if (newToken) {
                currentToken = newToken;
            } else {
                handleLogout();
                return null;
            }
        }

        try {
            const headers = {
                'Authorization': `Bearer ${currentToken}`,
                ...options.headers
            };

            if (!(options.body instanceof FormData) && !headers['Content-Type']) {
                headers['Content-Type'] = 'application/json';
            }

            const res = await fetch(url, { ...options, headers });

            if (res.status === 401) {
                handleLogout();
                return null;
            }
            
            // Xử lý JSON response
            const data = await res.json();
            
            // Nếu data là Mảng (ví dụ danh sách user), trả về nguyên vẹn
            if (Array.isArray(data)) {
                return data;
            }

            // Nếu data là Object, trộn thêm status vào để tiện check lỗi
            return { ok: res.ok, status: res.status, ...data };

        } catch (err) {
            console.error("API Error:", err);
            return { status: 'error', message: "Lỗi kết nối Server" };
        }
    };

    // --- 5. HÀM LOAD TRANG ---
    window.loadPage = async function(page, element) {
        // UI Active Tab
        if (element) {
            document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
            element.classList.add('active');
        }

        const content = document.getElementById('pageContent');
        content.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><div class="mt-2">Đang tải dữ liệu...</div></div>';

        try {
            const res = await fetch(`./${page}`);
            if (!res.ok) throw new Error("Không tìm thấy trang");

            const html = await res.text();
            content.innerHTML = html;

            // Thực thi script trong trang con
            const scripts = content.querySelectorAll('script');
            for (const script of scripts) {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
                // Xóa script thẻ cũ đi để tránh rác DOM
                script.remove();
            }
        } catch (err) {
            content.innerHTML = `<div class="alert alert-danger m-4">Lỗi tải trang: ${err.message}</div>`;
        }
    };

    // --- 6. KHỞI CHẠY ---
    (async () => {
        // Mặc định load trang Users
        loadPage('users.html');
    })();

  </script>
</body>
</html>
